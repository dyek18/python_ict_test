<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 나는 [당신의 이름]입니다.</h1>
    </header>
    <main>
        <section>
            <h2>나에 대해</h2>
            <p>안녕하세요! 저는 [당신의 이름]입니다. [당신의 직업 또는 역할]로 일하고 있으며 [당신의 관심사나 특기]에 대한 열정을 가지고 있습니다.</p>
        </section>
        <section>
            <h2>연락처</h2>
            <p>저에게 연락하려면 [당신의 이메일 주소]로 이메일을 보내거나 [당신의 소셜 미디어 프로필]을 통해 연락할 수 있습니다.</p>
        </section>
    </main>
</body>
</html>
